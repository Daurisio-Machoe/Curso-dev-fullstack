<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
</head>
<body>
    <form action="salvar.html" method="get">
        <label>Nome:</label>
        <input name="Nome" type="text" placeholder="Digite o seu nome">

        <br><br>

        <label>E-mail:</label>
        <input name="E-mail" type="email" placeholder="Digite o seu e-mail">

        <br><br>

        <label>Senha:</label>
        <input name="Senha" type="password" placeholder="Digite uma senha">

        <br><br>

        <label>Escolha a cor do seu nome</label>
        <input type="color">

        <button>Enviar</button>
        
    </form>
</body>
</html>
